<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Search</title>
</head>
<body>
    <form action="/search">
        <input type="text" name="search" value="{{ search }}" />
        <input type="submit" value="Найти"/>
    </form>
    <br>
    {% for link in links %}
        <p><a href="{{ link }}" target="_blank">{{ link }}</a></p>
    {% endfor %}
</body>
</html>
